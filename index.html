<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울동픽 채팅서비스 프로토</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <p>우리동네픽 성공무대</p> -->
    <div class="container">
        <div class="app">
            <div class="title_box">
                <p id="app_title">우리동네픽 이대로 괜찮은가?</p>
            </div>
            <ul id="chat_list">
                <!-- li가 들어간다 -->
                <li>
                    <div class="send">
                        <span id="send">울동픽 하고 싶어요</span>
                    </div>
                    <div class="receive">
                        <span id="recevie">포기해라 애송이</span>
                    </div>
                </li>
            </ul>
            <form id="chat_form">
                <input name="chat" type="text" placeholder="대화를 입력하세요" autocomplete="off">
                <input type="submit" value="전송">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
